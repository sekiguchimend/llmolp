name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          FIRECRAWL_BASE_URL: ${{ secrets.FIRECRAWL_BASE_URL }}
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          # ssh-keyscan can fail if port 22 is blocked from GitHub runners.
          # We already use StrictHostKeyChecking=no in the ssh command below,
          # so we ignore ssh-keyscan failures to avoid breaking the workflow.
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd /home/ec2-user/llmolp
            
            # Pull latest changes
            echo "üì• Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            # Clear Next.js cache and build artifacts
            echo "üßπ Cleaning build cache..."
            rm -rf .next
            rm -rf node_modules/.cache
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm ci --production=false
            
            # Build the application
            echo "üî® Building application..."
            # Set placeholder env vars if not set to allow build to succeed
            export NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-"https://placeholder.supabase.co"}
            export NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsYWNlaG9sZGVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE2NDUxOTIwMDAsImV4cCI6MTk2MDc2ODAwMH0.placeholder"}
            npm run build
            
            # Stop PM2 process completely before restarting
            echo "üõë Stopping PM2 process..."
            pm2 stop umoren-ai || true
            pm2 delete umoren-ai || true
            
            # Start PM2 process fresh
            echo "üîÑ Starting application..."
            pm2 start ecosystem.config.js
            pm2 save
            
            # Wait a moment for the app to start
            sleep 3
            
            # Check status
            echo "‚úÖ Deployment complete!"
            pm2 status
            
            # Show last 20 lines of logs
            echo "üìã Recent logs:"
            pm2 logs umoren-ai --lines 20 --nostream
            
            # Verify the app is responding
            echo "üîç Verifying application..."
            sleep 2
            curl -f http://localhost:3000 > /dev/null && echo "‚úÖ App is responding on port 3000" || echo "‚ö†Ô∏è App might not be responding"
          ENDSSH
      
      - name: Verify Deployment
        run: |
          echo "üåê Verifying deployment..."
          sleep 10
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://umoren.ai || echo "000")
          echo "HTTP Status Code: $HTTP_CODE"
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Site is responding correctly!"
          else
            echo "‚ö†Ô∏è Site returned status code: $HTTP_CODE"
            echo "This might be normal if the site is still starting up."
          fi
      
      - name: Notify on Success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Site: https://umoren.ai"
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details."

